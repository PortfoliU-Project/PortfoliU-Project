        <i class="fas fa-address-book"></i> <span>contact</span>
      </a>
    </nav>
<!-- END NAVBAR SECTION -->

<!-- CONTACT SECTION  -->
    <section class="contact">
      <h1 class="heading">contact <span>me</span></h1>

      <div class="row">
        <div class="info-container">
          <!--  you can replace the 'get in touch' with something else if you'd like  -->
          <h1>get in touch</h1>

          <!--  you can replace this text with something else if you'd like  -->
          <!-- feel free to delete the paragraph section (the 'p' tag) -->
          <p>Tell me If You have any Project :-)</p>

          <div class="box-container">
            <!--  This section is your contact info, update the filler information with your info.  -->
            <!--  Delete any extra div sections with the class 'box' as necessary.  -->

            <div class="box">
              <i class="fas fa-map"></i>
              <div class="info">
                <h3>address :</h3>
                <p>New York, USA</p>
              </div>
            </div>

            <div class="box">
              <i class="fas fa-envelope"></i>
              <div class="info">
                <h3>email :</h3>
                <p>yourmail@mail.com</p>
              </div>
            </div>

            <div class="box">
              <i class="fas fa-phone"></i>
              <div class="info">
                <h3>number :</h3>
                <p>+123-456-7890</p>
              </div>
            </div>
          </div>

          <div class="share">
            <!-- if you change any of the profiles to another site/profile, you may need to update the fab icon -->
            <!-- to change the fab icon, you can visit font awesome icons at: https://fontawesome.com/v4/icons/ -->
            <!-- select the icon to see the required HMTL code for that icon -->

            <!--  replace the href link with the link to your Facebook or other profile/website.  -->
            <a href="#" class="fab fa-facebook-f"></a>

            <!--  replace the href link with the link to your Twitter or other profile/website.  -->
            <a href="#" class="fab fa-twitter"></a>

            <!--  replace the href link with the link to your Instagram or other profile/website.  -->
            <a href="#" class="fab fa-instagram"></a>

            <!--  replace the href link with the link to your LinkedIn or other profile/website.  -->
            <a href="#" class="fab fa-linkedin"></a>

            <!--  replace the href link with the link to your GitHub or other profile/website.  -->
            <a href="#" class="fab fa-github"></a>
          </div>
        </div>

        <form action="">
          <!--  This section is a form for someone to contact you.  -->
          <!--  Update the filler information with your preferred defaults.  -->
          <!--  Delete any extra div sections with the class 'box' as necessary.  -->

          <div class="inputBox">
            <input type="text" placeholder="your name" />
            <input type="number" placeholder="your number" />
          </div>

          <div class="inputBox">
            <input type="email" placeholder="your email" />
            <input type="text" placeholder="your subject" />
          </div>

          <textarea
            name=""
            placeholder="your message"
            id=""
            cols="30"
            rows="10"
          ></textarea>

          <input type="submit" value="send message" class="btn" />
        </form>
      </div>
    </section>
<!-- END CONTACT SECTION -->
      
  </body>
</html>
